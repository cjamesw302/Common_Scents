<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/grid.css}">
<title>Common Scents registration</title>
</head>
<body>
	<form th:action="@{/registration}" th:object="${user}" method="post">
		<div style="padding-top: 5%; padding-left: 20%; padding-right: 20%;">
		    <p>Please fill in this form to create an account.</p>
		    <hr>
		    <div class="required">
			    <label for="firstName">First name</label>
			    <input type="text" id="firstName" th:field="*{firstName}" 
			    pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$"
			    title="Please enter your first name." required></input>
			</div>
			<div class="required">
			    <label for="lastName">Last name</label>
			    <input type="text" id="lastName" th:field="*{lastName}" 
			    pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$"
			    title="Please enter your last name." required></input>
			</div>
			<div class="required">
			    <label>Email</label>
			    <input type="text" id="email" th:field="*{email}" 
			    pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
			    title="Please enter your email address." required></input>
			</div>
			<div class="required">
			    <label for="password">Password</label>
			    <input id="password" type="password" th:field="*{password}" 
			    title="Must contain at least one number, one uppercase and lowercase letter, 
			    and at least 8 or more characters" required></input>
			</div>
			<div class="required">
			     <label for="confirmPassword">Confirm Password</label>
			     <input id="confirmPassword" type="password" oninput="check(this)" th:field="*{confirmPassword}" 
			     title="Please enter your password again." required></input>
		    </div>
		    <label>
		    	<a  href="/" th:href="@{/login}" target="_self">Already a member? Sign in here!</a>
		    </label>
		    <div class="clearfix">
		    <br>
		      <a class="btn btn-full cancelbtn" th:href="@{/}" target="_self">Cancel</a>
		      <button class="signbtn" type="submit">Sign up</button>
	  		</div>
		</div>
	</form>
	<footer class="footer fixed-footer">
		<div class="row">
			<div class="col span-1-of-2">
				<ul class="footer-nav">
					<li><a th:href="@{index}" target="_self">About Us</a></li>
					<li><a th:href="@{login}" target="_self">Log In</a></li>
					<li><a th:href="@{registration}" target="_self">Sign Up</a></li>
				</ul>
			</div>
			<div class="col span-1-of-2">
				<ul class="social-icons">
					<li><a href="facebook.com"><ion-icon class="social-facebook" name="logo-facebook"></ion-icon></a></li>
					<li><a href="twitter.com"><ion-icon class="social-twitter" name="logo-twitter"></ion-icon></a></li>
					<li><a href="instagram.com"><ion-icon class="social-instagram" name="logo-instagram"></ion-icon></a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<p>Copyright &copy; 2022 by Common Scents. All rights reserved.</p>
		</div>
	</footer> 
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/password.js}"></script>
</body>
</html>
